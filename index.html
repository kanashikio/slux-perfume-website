<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SLUX Perfume</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@26..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="icon" href="static/css/img/brandlogo.png" />
    <script src="static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </head>
  <body onload="showsite()">
    <div id="target"></div>

    <script id="template" type="text/template">
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
          <div class="navbar-header">
            <img src="static/css/img/brandlogo.png" alt="Slux Perfume" />
            <a class="navbar-brand" href="#landingpage">{{brandName}}</a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsiblenav"
          >
            <span
              ><i><img src="static/css/img/menu.png" alt="" width="35px" /></i
            ></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-center"
            id="collapsiblenav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link m-3" href="#landingpage">{{home}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-3" href="#collection">{{collection}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-3" href="#showcase">{{showcase}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-3" href="#testimonial">{{testimonials}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-3" href="#contact">{{contact}}</a>
              </li>
            </ul>
          </div>

          <div class="icon-container">
            <i class="p-2"
              ><span class="material-symbols-rounded"> {{search}} </span></i
            >
            <i class="p-2"
              ><span class="material-symbols-rounded shopping-cart" data-count="0">
                {{cart}}
              </span></i
            >
            <i class="p-2"
              ><span class="material-symbols-rounded"> {{person}} </span></i
            >
          </div>
        </nav>

        <!---------------LANDING/HOME PAGE--------------->
        <div id="landingpage">
            <div class="container-fluid bg-1 text-center">
              <div class="row">
                <div class="col-lg-6">
                  <div class="landingpage-content">
                    <h1 class="playfair-display-intro">{{intro}}</h1>
                    <p class="p-4 justify-content-center">{{introContent}}</p>
                    <a href="#showcase">
                      <button class="cta">
                        <span class="hover-underline-animation">{{buy}} </span>
                        <svg
                          id="arrow-horizontal"
                          xmlns="http://www.w3.org/2000/svg"
                          width="30"
                          height="10"
                          viewBox="0 0 46 16"
                        >
                          <path
                            id="Path_10"
                            data-name="Path 10"
                            d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                            transform="translate(30)"
                          ></path>
                        </svg>
                      </button>
                    </a>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="home-img">
                    <img
                      src="static/css/img/slux-bg-1.png"
                      alt="chanel-display"
                      class="img-fluid display"
                    />
                    <img src="static/css/img/shape1.png" alt="" class="img-fluid shape1" />
                    <img src="static/css/img/shape2.png" alt="" class="img-fluid shape2" />
                    <img src="static/css/img/shape3.png" alt="" class="img-fluid shape3" />
                    <img src="static/css/img/shape4.png" alt="" class="img-fluid shape4" />
                    <img src="static/css/img/shape5.png" alt="" class="img-fluid shape5" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!---------------COLLECTION PAGE--------------->
          <div id="collection">
            <div class="container-fluid bg-2">
              <div
                id="carouselSlide"
                class="carousel slide reveal active"
                data-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    data-target="#carouselSlide"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li data-target="#carouselSlide" data-slide-to="1"></li>
                  <li data-target="#carouselSlide" data-slide-to="2"></li>
                  <li data-target="#carouselSlide" dataslide-to="3"></li>
                  <li data-target="#carouselSlide" dataslide-to="4"></li>
                  <li data-target="#carouselSlide" dataslide-to="5"></li>
                </ol>

                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      class="d-block w-100"
                      src="static/css/img/logo.png"
                      alt="First slide"
                      id="img"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <a href="#chanel"><button class="text-uppercase" id="prod">{{view}}</button></a>
                    </div>
                  </div>

                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="static/css/img/bvlgari.png"
                      alt="Second slide"
                      id="img"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <a href="#bvlgari"><button class="text-uppercase" id="prod">{{view}}</button></a>
                    </div>
                  </div>

                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="static/css/img/dior.png"
                      alt="Third slide"
                      id="img"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <a href="#dior"><button class="text-uppercase" id="prod">{{view}}</button></a>
                    </div>
                  </div>

                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="static/css/img/gucci.png"
                      alt="Fourth slide"
                      id="img"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <a href="#gucci"><button class="text-uppercase" id="prod">{{view}}</button></a>
                    </div>
                  </div>

                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="static/css/img/dgp.png"
                      alt="Fifth slide"
                      id="img"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <a href="#dolce"><button class="text-uppercase" id="prod">{{view}}</button></a>
                    </div>
                  </div>

                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="static/css/img/vsp.png"
                      alt="Fifth slide"
                      id="img"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <a href="#victorias-secret"><button class="text-uppercase" id="prod">{{view}}</button></a>
                    </div>
                  </div>
                </div>

                <a
                  class="carousel-control-prev"
                  href="#carouselSlide"
                  role="button"
                  data-slide="prev"
                >
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">{{Previous}}</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselSlide"
                  role="button"
                  data-slide="next"
                >
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">{{Next}}</span>
                </a>
              </div>
            </div>
          </div>
